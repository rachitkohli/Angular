<form #userForm="ngForm" (ngSubmit)="updateCardRecord(userForm)">
<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="table-responsive">
        <table class="table table-condensed">  
            <tbody>
                <tr>
                    <td>ID</td>
                    <td><input type="text" name="pmId" [(ngModel)]='carddetail.pmId' /></td>
                </tr>
                <tr>
                    <td>Card Owner Name</td>
                    <td><input type="text" name="cardOwnerName" [(ngModel)]='carddetail.cardOwnerName' /></td>
                </tr>
                <tr>
                    <td>Card Number</td>
                    <td><input type="text" name="cardNumber" [(ngModel)]='carddetail.cardNumber' /></td>
                </tr>
                <tr>
                    <td>Expiration Date</td>
                    <td><input type="text" name="expirationDate" [(ngModel)]='carddetail.expirationDate' /></td>
                </tr>
                <tr>
                    <td>CVV</td>
                    <td><input type="text" name="cvv" [(ngModel)]='carddetail.cvv' /></td>
                </tr>
                <tr>
                    <td><button class="btn btn-secondary" type="submit">Save</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</form>
