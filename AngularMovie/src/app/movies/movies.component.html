<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter' />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Filtered by: <span class="filterFont"> {{listFilter}} </span></h4>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table"
                *ngIf='movies.length>0'>
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary" (click)='toggleImage()'>
                            {{showImage ? 'Hide':'Show'}} Image
                        </button>
                    </th>
                    <th>Movie ID</th>
                    <th>Name</th>
                    <th>Genre</th>
                    <th>Release Date</th>
                    <th>5 Star Rating</th>
                </tr>
            </thead>
            <tbody>
                    <tr *ngFor='let movie of filterMovies'>
                        <td><img [src]='movie.image' [title]='movie.movieName' 
                            [width]='imgWidth' [height]='imgHeight' *ngIf='showImage'/></td>
                        <td>{{movie.movieId}}</td>
                        <td>{{movie.movieName}}</td>
                        <td>{{movie.movieGenre | ConvertToSpaces:'-'}}</td>
                        <td>{{movie.releaseDate | date: 'MMM-dd-yyyy'}}</td>
                        <td><app-star [rating] = 'movie.starRating' (ratingClicked)='onRatingClicked($event)'>
                            </app-star>
                        </td>
                    </tr>
            </tbody>
        </table>
    </div>
</div>
